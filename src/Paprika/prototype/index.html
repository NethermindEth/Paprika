<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paprika Visualization</title>
    <script defer src="index.js"></script>
</head>

<body>
    <div>
        <h2>Root Hash: <span id="root"></span></h2>
        <button id="rootHashBtn">Calculate Root Hash</button>
    </div>
    <canvas id="canvas" width="500" height="500" style="border: 2px solid black; margin: 1rem 0"></canvas>
    <div>
        <h2>Update Nodes</h2>
        <label for="updatePath">Path: </label>
        <input type="text" name="updatePath" id="updatePath">
        <label for="updateValue">Value: </label>
        <input type="text" name="updateValue" id="updateValue">
        <button id="updateBtn">Update</button>
    </div>
</body>

</html>
