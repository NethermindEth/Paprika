name: CodeQL SAST
on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "23 9 * * 3"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["csharp"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          submodules: 'recursive'

      - name: Initialize and update submodules
        run: |
          git submodule update --init --recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@5618c9fc1e675841ca52c1c6b1304f5255a905a0 # v2.19.0
        with:
          languages: ${{ matrix.language }}

      - name: Set up .NET
        uses: actions/setup-dotnet@6bd8b7f7774af54e05809fcc5431931b3eb1ddee # v4.0.1
        with:
          dotnet-version: |
            7.0.x
            8.0.x
          include-prerelease: true

      - name: Build Paprika
        run: dotnet build src/Paprika.sln -c release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5618c9fc1e675841ca52c1c6b1304f5255a905a0 # v2.19.0
