name: 'Code formatting'

on:
  pull_request:
  workflow_dispatch:

env:
  DOTNET_VERSION: 7
  DOTNET_INSTALL_DIR: '~/.dotnet'

jobs:
  spacing-check:
    name: Check white spaces
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: ./.github/actions/setup-dotnet
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Format
      run: |
        dotnet format whitespace src/ --folder --verify-no-changes
